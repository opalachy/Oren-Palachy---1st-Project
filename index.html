<body onload="init(16, 2)">
    <h1>Mine Sweeper - The Best Game in Town!!!</h1>
    <p>Start the game by clicking on a cell <br><span>Good luck</span></p>
    <div class="box">
        <!-- <button class="newGame" onclick="newGame()">New Game</button> -->
        <span class="newGame" onclick="newGame()" style='font-size:100px;'>&#128515;</span>
        <div class="boxIn">
            <div class="console1">
                <p>Choose Your Level:</p>
                Beginner:<input type="checkbox" id="16" onclick="setLevel1()">
                Medium:<input type="checkbox" id="64" onclick="setLevel2()">
                Expert:<input type="checkbox" id="144" onclick="setLevel3()">
            </div>
            <div class="boxInIn">
                <div class="console2">
                    <p class="setZero" id="demo"></p>
                </div>
                <div class="console3">
                    <p class="highestScore"></p>
                </div>
            </div>
        </div>
        
        <div class="table">
            <table class="board">
                
                <tbody></tbody>
                
            </table>
        </div>
    </div>
